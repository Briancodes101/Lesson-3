<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
        <h2>Unorderd list</h2>
        <ol>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ol>
        <h2>Defination list</h2>
        <dl>
            <dt>Home</dt><dd>Welcome</dd>
            <dt>About us</dt><dd>Learn more about our vision</dd>
            <dt>Contact us</dt><dd>Do you have any issue</dd>
        </dl>
    </body>
</html>
